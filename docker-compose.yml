version: "3.9"

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Base URL
      N8N_HOST: "localhost"
      N8N_PORT: 5678
      N8N_PROTOCOL: "http"

      # IMPORTANT â€” keep timezone correct for Cairo
      GENERIC_TIMEZONE: "Africa/Cairo"

      # Allow HTTP to call Ollama inside Docker network
      NODE_FUNCTION_ALLOW_EXTERNAL: "ollama"


    volumes:
      - n8n_data:/home/node/.n8n

    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama

volumes:
  n8n_data:
  ollama_models:
